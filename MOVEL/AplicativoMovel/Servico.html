<h2 style="text-align:center;">Sistema de alerta</h2>
<div style="margin: auto;" class="row">
	<span style="font-size: 20px;">Alertas</span>
	<div style="margin-left: auto;" class="onoffswitch">
	    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" >
	    <label class="onoffswitch-label" for="myonoffswitch">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
	    </label>
	</div>	
</div>
<script>
	if(alertaAtivo){
		$('#myonoffswitch').prop('checked', true);
	}
	else{
		$('#myonoffswitch').prop('checked', false);
	}
	
	$('#myonoffswitch').click(function() {
		    if($(this).is(':checked')) {
		      ativarAlerta(true);
		    } else {
		       ativarAlerta(false);
		    }
		});
	
</script>

<div style="margin: auto;" class="row"></div>

<div style="margin: auto;" class="row">
	<table class="table table-striped">

  			<td style="text-align; center">
				<span id="enderecoLocal"></span>			
			</td>
			<td>
				<div onclick="addLocal();">
					<button style="float: right;" id="buscarLocal" class="button button-positive">Buscar Local</button>
				</div>
			</td>
  		</tr>
	</table>
</div>
